<h1>Persons</h1>

<br><br>

<form>
    <input matInput #text (keyup)="applyFilter(text.value)" placeholder ='Filter' class="form-control w-25"> 
    <br>
    <input type="button" value="+ Add Client" class="btn btn-primary" (click)="addUser()">
</form>

<br><br>

<table mat-table [dataSource]="dataSource" matSort  
    class="mat-elevation-z8">

<!-- Position Column -->
<ng-container matColumnDef="id" >
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by number">
        ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone number">
        Phone Number
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
        Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
</ng-container>

<!--Delete-->
<ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" class="con">
    <input type="button" value="Open"
    class="btn btn-primary mx-2 my-1 p-2 d-inline-block" id="butn" (click)="onclick(element)">
    <input type="button" value="Delete"
    class="btn btn-danger mx-2 my-1 p-2 d-inline-block" id="butn" (click)="deleteUser(element.id)">
    <input type="button" value="Edit"
    class="btn btn-warning mx-2 my-1 p-2 d-inline-block" id="butn" (click)="onEdit(element.id)"></td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ><tr>
</table>
