<div class="middle" >

    <h1 class="m-3 mb-1">Sign-in</h1>
    <br><br>
    <form >
        <div class="form-group m-3 w-50">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="sign_password" type="password" name="sign_password" class="form-control " id="exampleInputPassword1">
        </div>
        <input value="Submit" type="button" class="m-3 btn btn-primary" (click)="onsign()" > 
    </form>
</div>
