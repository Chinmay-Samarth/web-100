<h1>Transactions</h1>

<br><br>

<form>
    <input matInput #text (keyup)="applyFilter(text.value)" placeholder ='Filter' class="form-control w-25"> 
    <br>
    <input type="button" value="+ Add" class="btn btn-primary" (click)="onsubmit()">
</form>

<br><br>


<table mat-table [dataSource]="dataSource" matSort 
    class="mat-elevation-z8">

<!-- Position Column -->
<ng-container matColumnDef="transaction id" >
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by number">
        ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.transaction_id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="submit date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Submit Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.submit_date}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone number">
        Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.amount / 100}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
        Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
        Phone Number
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>

<ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <input type="button" value="Delete" class="btn btn-danger" (click)="onDelete(element.transaction_id)">
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ><tr>
</table>
